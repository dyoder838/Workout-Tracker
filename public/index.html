<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Webdev Workout</title>
</head>

<body>

    <main class="container">

        <header class="row">

            <section class="col-xl-12">
                <h1>Web Developer Workout</h1>
            </section>

        </header>

        <!-- new routine input -->
        <section class="row">

            <article class="col-xl-12">

                <form action="/api/routine/submit" method="post">

                    <div class="form-group">

                        <label for="routineNameIn">Routine Name</label>
                        <input type="routinename" class="form-control" id="routineNameIn">

                    </div>

                    <button id="routineSubmit" type="submit" class="btn btn-primary">Submit</button>

                </form>

            </article>

        </section>

        <!-- select previous routine -->
        <section class="row">

            <article class="col-xl-12">

                <form action="/api/routine/submit" method="post">

                    <div class="form-group">

                        <label for="prevRoutineNameIn">Previous Routine Name</label>
                        <a href=""></a>

                    </div>

                    <button id="routineSelect" type="submit" class="btn btn-primary">Submit</button>

                </form>

            </article>

        </section>


        <!-- create workout form -->
        <section class="row">

            <form action="/api/workout/submit" method="post" class="col-xl-12">

                <article class="card">

                    <h5 class="card-header">Add Workouts to Routine Name</h5>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Exercise</span>
                            </div>
                            <input name="exercise" type="text" class="form-control" aria-label="Sizing example input">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Duration of exercise</span>
                            </div>
                            <input name="time" type="text" class="form-control" aria-label="Sizing example input">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Notes</span>
                            </div>
                            <input name="notes" type="text" class="form-control" aria-label="Sizing example input">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Face Palm count</span>
                            </div>
                            <input name="facepalms" type="text" class="form-control" aria-label="Sizing example input">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Google search count</span>
                            </div>
                            <input name="googlesearches" type="text" class="form-control"
                                aria-label="Sizing example input">
                        </div>

                        <button id="workoutSubmit" type="submit" class="btn btn-primary">Submit</button>

                    </div>

                </article>

            </form>

        </section>

        <!-- populate routine/workout area -->
        <section class="row">

            <article class="col-xl-12">

                <div class="card">
                    <h2 id="routine" class="card-header">
                        routine
                    </h2>
                    <div class="card-body">
                        <h3 id="exercise" class="card-title">Exercise Name</h3>
                        <p id="time" class="card-text">time</p>
                        <p id="notes" class="card-text">notes</p>
                        <p id="facepalms" class="card-text">facepalms</p>
                        <p id="googlesearches" class="card-text">google searches</p>
                    </div>
                </div>

            </article>

        </section>


    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>src = "/index.js"</script>
</body>

</html>
